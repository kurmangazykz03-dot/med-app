</head>

    <body class="flex justify-center min-h-screen bg-gray-100">
  <!-- Основной контейнер -->
  <div class="w-96 shadow-lg p-4 bg-[#F2F2F7]">

    <!-- Заголовок + кнопка -->
     
    <div class="flex justify-between items-center mb-8">
      <h1 class="font-sfpro font-bold text-[28px]">Body Temperature</h1>
      
      <!-- Кнопка с иконкой -->
      <button class="bg-white/50 backdrop-blur-3xl border border-white/50 rounded-full p-2 shadow-xl 
                     hover:scale-105 hover:shadow-2xl hover:bg-white/40 
                     active:scale-95 active:shadow-none 
                     transition-all duration-300">
       
        
    <svg width="11" height="17" viewBox="0 0 11 17" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-900">
<path d="M0.360842 7.65576L7.00147 1.01514C7.46045 0.556152 8.20264 0.556152 8.65674 1.01514L9.76026 2.11865C10.2192 2.57764 10.2192 3.31982 9.76026 3.77393L5.05811 8.48584L9.76514 13.1929C10.2241 13.6519 10.2241 14.394 9.76514 14.8481L8.66162 15.9565C8.20264 16.4155 7.46045 16.4155 7.00635 15.9565L0.365725 9.31592C-0.0981421 8.85693 -0.0981421 8.11475 0.360842 7.65576Z" fill="black"/>
</svg>
   </button>
</div>


<div id="circle" 
     class="rounded-[34px] w-[350px] h-[350px] shadow-lg p-10 flex justify-center items-center
            bg-[rgba(250,250,250,0.7)] backdrop-blur-3xl border border-white/80 mb-[10px]">

  <div id="circleWrapper" class="relative w-[210px] h-[210px] cursor-pointer flex justify-center items-center">
    <!-- Основной круг (изначально синий) -->
    <div id="circleInner"
         class="rounded-full w-full h-full border border-[#0088FF] border-[5px] flex justify-center items-center">
      <span id="circleText" class="text-[20px] font-sfpro font-semibold">START</span>
    </div>

    <!-- Синяя дуга для анимации -->
    <div id="blueSpinner"
         class="absolute top-0 left-0 w-full h-full rounded-full border-[5px] border-t-[#0088FF] 
                border-r-transparent border-b-transparent border-l-transparent hidden">
    </div>
  </div>
</div>

<style>
  @keyframes spin {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading {
    animation: spin 1s linear infinite;
  }

  .gray-border {
    border-color: #d1d5db;
  }
</style>

<script>
  const circleWrapper = document.getElementById("circleWrapper");
  const circleInner = document.getElementById("circleInner");
  const blueSpinner = document.getElementById("blueSpinner");
  const text = document.getElementById("circleText");

  function startLoading() {
    text.textContent = ""; // убираем текст
    circleInner.classList.add("gray-border"); // круг серый
    blueSpinner.classList.remove("hidden"); // показываем синюю дугу
    blueSpinner.classList.add("loading"); // вращаем

    setTimeout(() => {
      // убираем анимацию
      blueSpinner.classList.add("hidden");
      blueSpinner.classList.remove("loading");
      circleInner.classList.remove("gray-border");

      // генерируем случайное число процентов от 0 до 100
      const randomPercent = Math.floor(Math.random() * 101);
      text.textContent = randomPercent + "%";
    }, 1000);
  }

  circleWrapper.addEventListener("click", startLoading);
</script>
