<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="flex justify-center min-h-screen bg-gray-100">
  <!-- Основной контейнер -->
  <div class="w-96 shadow-lg p-4 bg-[#F2F2F7]">

    <!-- Заголовок + кнопка -->
     
    <div class="flex justify-between items-center mb-8">
      <h1 class="font-bold text-3xl">Body Temperature</h1>
      
      <!-- Кнопка с иконкой -->
      <button class="bg-white/50 backdrop-blur-3xl border border-white/50 rounded-full p-2 shadow-xl 
                     hover:scale-105 hover:shadow-2xl hover:bg-white/40 
                     active:scale-95 active:shadow-none 
                     transition-all duration-300">
       
        
    <svg width="11" height="17" viewBox="0 0 11 17" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-900">
<path d="M0.360842 7.65576L7.00147 1.01514C7.46045 0.556152 8.20264 0.556152 8.65674 1.01514L9.76026 2.11865C10.2192 2.57764 10.2192 3.31982 9.76026 3.77393L5.05811 8.48584L9.76514 13.1929C10.2241 13.6519 10.2241 14.394 9.76514 14.8481L8.66162 15.9565C8.20264 16.4155 7.46045 16.4155 7.00635 15.9565L0.365725 9.31592C-0.0981421 8.85693 -0.0981421 8.11475 0.360842 7.65576Z" fill="black"/>
</svg>
   </button>
</div>
<!-- Progress bar -->
 <div  id="circle" class="rounded-[34px] w-[350px] h-[350px] shadow-lg p-10 flex justify-center items-center
                  bg-[rgba(250,250,250,0.7)] backdrop-blur-3xl border border-white/80 mb-[10px]">

<div class="rounded-full w-[210px] h-[210px] border border-[#0088FF] border-[5px] cursor-pointer 
                  hover:scale-105 hover:shadow-none transition-all duration-300 flex justify-center items-center">
    <span  id="circleText" class="text-xl font-semibold">Start</span>
</div>
</div>


<script>
  const circleInner = document.querySelector("#circle > div"); // внутренний круг
  const text = document.getElementById("circleText");

  function updateBorder() {
    let value = text.textContent.trim();
    if (!isNaN(value) && value !== "") {
      if (Number(value) >= 50) {
        circleInner.classList.remove("border-[#0088FF]", "border-yellow-500");
        circleInner.classList.add("border-green-500");
      } else if((Number(value) >= 20) ) {
        circleInner.classList.remove("border-[#0088FF]", "border-green-500");
        circleInner.classList.add("border-red-500");
      }
    } else {
      circleInner.classList.remove("border-green-500", "border-yellow-500");
      circleInner.classList.add("border-[#0088FF]");
    }
  }

  // первый вызов при загрузке
  updateBorder();

  const observer = new MutationObserver(updateBorder);
  observer.observe(text, { childList: true, characterData: true, subtree: true });
</script>


<!-- Usage -->
<div class="w-[350px] h-[265] rounded-[26px] p-4 shadow-lg p-10  
                  bg-[rgba(250,250,250,0.7)] backdrop-blur-3xl border border-white/80 ">
                
                <span class="mb-[10px]">Usage</span>

                <p>1. Press the Start button to begin the 
                    measurement.<br>
                    2. You will have 5 seconds to place the 
                    sensor close to your forehead.<br>
                    3. Hold it steady until the measurement is 
                    complete.<br>
                    4. After a few moments, your 
                    temperature result will appear on the 
                    screen.<br>
                </p>


                
                </div>



    </div>
</body>
</html>
